<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>${title}</title>
        <style type="text/css">${reset}</style>
        <style type="text/css">${css}</style>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <img id="tl" alt="" width="8" height="8" src="data:image/gif;base64,R0lGODlhCAAIAMIEAN7e3ubm5vLy8vf39////////////////yH+EUNyZWF0ZWQgd2l0aCBHSU1QACH5BAEKAAcALAAAAAAIAAgAAAMYKKoBsC0MooAkWISAuwBTR2wiBpYEgBIJADs=" />

            </div>
            <div class="clear" />
            <form action="${uri}" method="post">
                <div class="tools">
                    <p>
                    <input name="page" type="hidden" value="${page}" />
                    <input type="submit" name="Save" value="Save" />
                    <a href="${uri}">Cancel</a>
                    </p>
                </div>
                <div class="body">
                    <h4>${title}</h4>
                    <textarea cols="67" rows="45" name="content">${content}</textarea>
                </div>
            </form>
            <div class="clear" />
            <div class="bottom">
                <img id="bl" alt="" width="8" height="8" src="data:image/gif;base64,R0lGODlhCAAIAMIEAN7e3ubm5vLy8vj4+P///////////////yH+EUNyZWF0ZWQgd2l0aCBHSU1QACwAAAAACAAIAAADFwi0TDBthRBJeFHMLECAiyBegTCI6AUkADs=" />

            </div>
            <div class="footer">
                <p>Powered by <a href="http://bitbucket.org/wookie/crikey">Crikey!</a></p>
            </div>
        </div>
    </body>
</html>
